<ion-view title="OrganEasy">
    <!-- Subbarra com botÃµes -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Cadastro de Disciplina</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="card">
            <form class="list" name="form">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nome da Disciplina</span>
                    <input type="text" name="nome" placeholder="Nome da Disciplina" ng-model="disciplina.nome">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Professor(a)</span>
                    <input type="text" name="professor" placeholder="Professor(a)" ng-model="disciplina.professor">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" placeholder="Email" ng-model="disciplina.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Telefone</span>
                    <input type="tel" name="telefone" placeholder="Telefone" ng-model="disciplina.telefone">
                </label>
            </form>
        </div>
        {{disciplina}}
        <button class="button button-royal button-block" ng-click="salvar()">Salvar</button>
    </ion-content>
</ion-view>
