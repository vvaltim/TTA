<ion-view title="OrganEasy">
    <!-- Subbarra com botões -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Cadastro de Professor</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="card">
            <form class="list" name="formulario">
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : formulario.nome.$invalid && !formulario.nome.$pristine }">
                    <span class="input-label">Nome</span>
                    <span class="form-error" ng-show="formulario.nome.$error.required && !formulario.nome.$pristine">Nome é obrigatório</span>
                    <input type="text" name="nome" placeholder="Nome" ng-model="professor.nome" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : formulario.email.$invalid && !formulario.email.$pristine }">
                    <span class="input-label">E-mail</span>
                     <span class="form-error" ng-show="formulario.email.$error.email && !formulario.email.$pristine">E-mail inválido</span>
                    <input type="email" name="email" placeholder="E-mail" ng-model="professor.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input type="tel" name="telefone" placeholder="Telefone" ng-model="professor.telefone">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Anotação</span>
                    <textarea name="anotacao" placeholder="Anotação" ng-model="professor.anotacao">
                    </textarea>
                </label>
            </form>
        </div>
        <button class="button button-royal button-block" ng-disabled="formulario.$invalid" ng-click="salvar(professor)">Salvar</button>
        <button class="button button-assertive button-block" ng-click="mostrar()">Mostrar no log</button>
    </ion-content>
</ion-view>
