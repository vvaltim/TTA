<ion-view title="OrganEasy" id="page3">
    <!-- Subbarra com botões -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Cadastro de Atividade</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="card">
            <form class="list">
                <label class="item item-select">
                    <span class="input-label">Categoria</span>
                    <select></select>
                </label>
                <label class="item item-select">
                    <span class="input-label">Disciplina</span>
                    <select></select>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Descrição</span>
                    <input type="text" placeholder="Descrição">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Data</span>
                    <input type="text" placeholder="Data">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Valor da atividade</span>
                    <input type="text" placeholder="Valor da atividade">
                </label>
                <ion-toggle toggle-class="toggle-royal">Exibir notificação</ion-toggle>
            </form>
        </div>
        <button class="button button-royal  button-block">Salvar</button>
    </ion-content>
</ion-view>
