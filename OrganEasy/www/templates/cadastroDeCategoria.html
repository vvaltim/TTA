<ion-view title="OrganEasy" id="page2">
    <!-- Subbarra com botões -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Cadastro de Categoria</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <form class="list" name="formulario">
            <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : formulario.nome.$invalid && !formulario.nome.$pristine }">
                <span class="input-label">Nome</span>
                <span class="form-error" ng-show="formulario.nome.$error.required && !formulario.nome.$pristine">Nome é obrigatório</span>
                <span class="form-error" ng-show="formulario.nome.$error.minlength && !formulario.nome.$pristine">No mínimo 2 caracteres</span>
                <span class="form-error" ng-show="formulario.nome.$error.maxlength && !formulario.nome.$pristine">No maximo 10 caracteres</span>
                <input type="text" placeholder="Nome" name="nome" ng-model="categoria.name" minlength="2" ng-maxlength="10" required>
            </label>
            <button id="cadastroDeCategoria-button3" class="button button-balanced button-block" ng-disabled="formulario.$invalid">Salvar</button>
        </form>
    </ion-content>
</ion-view>
