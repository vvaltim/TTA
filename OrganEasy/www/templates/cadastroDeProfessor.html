<ion-view title="OrganEasy">
    <!-- Subbarra com botões -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Cadastro de Professor</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="card">
            <form class="list" name="form">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nome</span>
                    <input type="text" name="nome" placeholder="Nome" ng-model="professor.nome">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">E-mail</span>
                    <input type="email" name="nome" placeholder="E-mail" ng-model="professor.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Telefone</span>
                    <input type="tel" name="nome" placeholder="Telefone" ng-model="professor.telefone">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Anotação</span>
                    <textarea name="nome" placeholder="Anotação" ng-model="professor.anotacao">
                    </textarea>
                </label>
            </form>
        </div>
        {{professor}}
        <button class="button button-royal button-block" ng-click="salvar()">Salvar</button>
    </ion-content>
</ion-view>
