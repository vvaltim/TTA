<ion-view title="OrganEasy">
    <!-- Subbarra com botÃµes -->
    <ion-header-bar class="bar-subheader bar-secundaria">
        <h1 class="title">Editar</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="card">
            <form class="list" name="form">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome da Disciplina</span>
                    <input type="text" name="nome" placeholder="Nome da Disciplina" ng-model="disciplina.nome">
                </label>
                <label class="item item-select">
                    <span class="input-label">Professor</span>
                    <select ng-model="disciplina.professor">
                        <option ng-repeat="professor in professores" value="{{professor.id}}">{{professor.nome}}</option>
                    </select>
                </label>
            </form>
        </div>
        <button class="button button-royal button-block" ng-click="salvar(disciplina)">Salvar</button>
    </ion-content>
</ion-view>
